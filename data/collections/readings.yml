    - name: "The Upshot"
      url: http://www.nytimes.com/upshot/
      description: |
        After Nate Silver took his statistical brand to ESPN, the Upshot was created partly as a place to continue Silver's quantitative political analysis, but also to ["bring data into the daily news reporting"](http://www.nytimes.com/2014/07/20/opinion/sunday/public-editor-how-the-upshot-replaced-nate-silver.html). The Upshot publishes interesting and readable slow-down-and-look-at-the-data articles on a daily basis, as well as some of the best cutting-edge visualizations.
      examples:
        - url: http://www.nytimes.com/interactive/2014/06/05/upshot/how-the-recession-reshaped-the-economy-in-255-charts.html
          name: 'How the Recession Reshaped the Economy, in 255 Charts'
        - url: http://www.nytimes.com/2014/08/29/upshot/two-senators-willing-to-defy-the-party-line.html?abt=0002&abg=1
          name: Two Senators Willing to Defy the Party Line
        - url: http://www.nytimes.com/2014/04/23/upshot/the-american-middle-class-is-no-longer-the-worlds-richest.html
          name: "The American Middle Class Is No Longer the World’s Richest"

