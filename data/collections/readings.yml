          url: http://ire.org/blog/ire-news/2013/04/17/behind-story-how-gannett-wisconsin-media-gathered-/
        - name: How Chicago Magazine exposed the truth about the city’s crime rates
          url: http://ire.org/blog/ire-news/2014/09/17/behind-story-how-chicago-magazine-exposed-truth-ab/
        - name: "How USA TODAY pieced together a confidential FBI database to count fugitives who go free"
