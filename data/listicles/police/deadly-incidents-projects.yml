- title: Fatal Encounters
  url: http://fatalencounters.org
  description: |
    Perhaps the first crowdsourced attempt to independently track police-involved homicides, created by a newspaper editor who was angry that "somebody somewhere decided Americans shouldn’t know how many people are killed by police and under what circumstances."
  image_url: /files/images/briefs/police/fatal-encounters-map.jpg

- title: The Counted
  source: The Guardian
  description: |
    The Counted is a project by the Guardian – and you – working to count the number of people killed by police and other law enforcement agencies in the United States throughout 2015, to monitor their demographics and to tell the stories of how they died.
  url: http://www.theguardian.com/us-news/ng-interactive/2015/jun/01/the-counted-police-killings-us-database
  image_url: /files/images/briefs/police/guardian-the-counted-faces.jpg

