  source: Code for America
  url: https://codeforamerica.github.io/PoliceOpenDataCensus/OfficerInvolvedShootings.html
  image_url: /files/images/briefs/police/police-data-census-screen.png
  description: |
    A list of datasets of officer-involved shootings published by law enforcement agencies.



